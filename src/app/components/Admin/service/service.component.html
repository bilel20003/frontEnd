<app-navbar-admin></app-navbar-admin>

<div class="container">
  <!-- Barre de recherche -->
  <div class="search-bar-container">
    <div class="search-bar">
      <input type="text" placeholder="Rechercher un service..." [(ngModel)]="searchTerm" (input)="filterServices()">
      <button><i class="fas fa-search"></i></button>
    </div>
  </div>

  <!-- Titre + actions -->
  <header class="d-flex justify-content-between align-items-center">
    <h2 style="margin-left: 250px">Gérer les Services</h2>
    <div class="header-actions">
      <button class="mode-toggle" (click)="toggleMode()">
        <i class="fas" [ngClass]="isNightMode ? 'fa-sun' : 'fa-moon'"></i>
      </button>
      <button class="btn btn-primary" (click)="openServiceModal()">+ Ajouter Service</button>
    </div>
  </header>

  <!-- Liste des services -->
  <div class="table-responsive">
    <table class="table table-hover shadow-sm rounded">
      <thead class="table-header">
        <tr>
          <th>ID Service</th>
          <th>Nom du Service</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let service of paginatedServices">
          <td>{{ service.id }}</td>
          <td>{{ service.nomService }}</td>
          <td>
            <button class="btn btn-info btn-sm me-2" (click)="editService(service)">
              <i class="fas fa-edit"></i> Modifier
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteService(service.id)">
              <i class="fas fa-trash"></i> Supprimer
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Pagination -->
    <div class="pagination-container d-flex justify-content-between">
      <div class="page-options">
        <select [(ngModel)]="itemsPerPage" (change)="onItemsPerPageChange()">
          <option *ngFor="let option of [5, 10, 20]" [value]="option">{{ option }} services par page</option>
        </select>
      </div>
      <div class="pagination">
        <button (click)="goToPreviousPage()" [disabled]="currentPage === 1">Précédent</button>
        <span>Page {{ currentPage }} sur {{ totalPages }}</span>
        <button (click)="goToNextPage()" [disabled]="currentPage === totalPages">Suivant</button>
      </div>
    </div>
  </div>
</div>

<!-- Popup pour Ajouter ou Modifier un Service -->
<div class="modal fade" tabindex="-1" [ngClass]="{'show': isModalOpen}" *ngIf="isModalOpen" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ isEditMode ? 'Modifier' : 'Ajouter' }} un Service</h5>
        <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #serviceForm="ngForm" (ngSubmit)="saveService()">
          <div class="form-group mb-3">
            <label for="serviceName">Nom du Service</label>
            <input
              type="text"
              id="serviceName"
              class="form-control"
              [(ngModel)]="currentService.nomService"
              name="nomService"
              required
              #nomService="ngModel"
            />
            <div *ngIf="nomService.invalid && (nomService.dirty || nomService.touched)" class="text-danger mt-1">
              <small *ngIf="nomService.errors?.['required']">Le nom du service est requis.</small>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Annuler</button>
            <button type="submit" class="btn btn-primary" [disabled]="serviceForm.invalid">
              {{ isEditMode ? 'Enregistrer' : 'Ajouter' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
