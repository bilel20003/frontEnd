<app-navbar-admin></app-navbar-admin>

<div class="container">
  <!-- Header with Title and Actions -->
  <header class="d-flex justify-content-between align-items-center">
    <h2>G√©rer les Minist√®res</h2>
    <div class="header-actions">
      <button class="mode-toggle" (click)="toggleMode()">
        <i class="fas" [ngClass]="isNightMode ? 'fa-sun' : 'fa-moon'"></i>
      </button>
      <button class="btn btn-primary" (click)="openModal('add')">
        <i class="fas fa-plus"></i> Ajouter Minist√®re
      </button>
    </div>
  </header>

  <!-- Barre de recherche -->
  <div class="search-bar-container">
    <div class="search-bar">
      <input type="text" placeholder="Rechercher un minist√®re..." [(ngModel)]="searchTerm" (input)="filterMinistries()">
      <button><i class="fas fa-search"></i></button>
    </div>
  </div>

  <!-- Tableau -->
  <div class="table-responsive">
    <table class="table table-hover shadow-sm rounded">
      <thead class="table-header">
        <tr>
          <th (click)="sort('id')" class="sortable" [ngClass]="{'sorted': sortDirection['id'] !== undefined}">ID Minist√®re</th>
          <th (click)="sort('nomMinistere')" class="sortable" [ngClass]="{'sorted': sortDirection['nomMinistere'] !== undefined}">Nom du Minist√®re</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ministry of paginatedMinistries">
          <td>{{ ministry.id }}</td>
          <td>{{ ministry.nomMinistere }}</td>
          <td>
            <button class="action-icon edit-icon" (click)="openModal('edit', ministry)" data-tooltip="Modifier">
              <i class="fas fa-edit"></i>
            </button>
            <button class="action-icon archive-icon" (click)="archiveMinistere(ministry.id)" data-tooltip="Archiver">
              <i class="fas fa-archive"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Pagination -->
    <div class="pagination-container d-flex justify-content-between align-items-center">
      <div class="page-options">
        <select [(ngModel)]="itemsPerPage" (change)="onItemsPerPageChange()">
          <option *ngFor="let option of [5, 10, 20]" [value]="option">{{ option }} minist√®res par page</option>
        </select>
      </div>
      <div class="pagination">
        <button class="btn btn-primary" (click)="goToPreviousPage()" [disabled]="currentPage === 1">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button *ngFor="let page of getPageNumbers()" class="btn btn-primary" [ngClass]="{'active': page === currentPage}" (click)="goToPage(page)">
          {{ page }}
        </button>
        <button class="btn btn-primary" (click)="goToNextPage()" [disabled]="currentPage === totalPages">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Modal pour ajouter/√©diter un minist√®re -->
  <div *ngIf="showModal" class="modal-overlay" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h3>üìå {{ modalTitle }}</h3>
        <button class="close-btn" (click)="closeModal()">‚úñ</button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="saveMinistere()" #ministereForm="ngForm">
          <div class="form-group">
            <label for="ministryName" class="label">üèõÔ∏è Nom du Minist√®re:</label>
            <input
              type="text"
              id="ministryName"
              name="ministryName"
              [(ngModel)]="ministereName"
              required
              minlength="3"
              class="form-control"
              #ministryNameInput="ngModel"
              [class.is-invalid]="ministryNameInput.invalid && (ministryNameInput.dirty || ministereForm.submitted)"
            >
            <div class="error-message" *ngIf="ministryNameInput.invalid && (ministryNameInput.dirty || ministereForm.submitted)">
              <small *ngIf="ministryNameInput.errors?.['required']">Le nom du minist√®re est requis.</small>
              <small *ngIf="ministryNameInput.errors?.['minlength']">Le nom doit contenir au moins 3 caract√®res.</small>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary" [disabled]="ministereForm.invalid">{{ modalButtonText }}</button>
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Annuler</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
