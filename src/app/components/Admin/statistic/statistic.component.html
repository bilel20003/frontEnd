<div class="container">
    <!-- Section Résumé des Statistiques -->
    <div class="stat-summary">
      <div class="stat-card">
        <h3>Total des Réclamations</h3>
        <p>{{ totalClaims }}</p>
      </div>
      <div class="stat-card">
        <h3>Réclamations Résolues</h3>
        <p>{{ resolvedClaims }}</p>
      </div>
      <div class="stat-card">
        <h3>Réclamations en Cours</h3>
        <p>{{ ongoingClaims }}</p>
      </div>
      <div class="stat-card">
        <h3>Réclamations Refusées</h3>
        <p>{{ rejectedClaims }}</p>
      </div>
    </div>
  
    <!-- Graphiques -->
    <div class="charts-container">
      <div class="chart">
        <h4>Répartition par Statut</h4>
        <canvas id="pieChart"></canvas>
      </div>
      <div class="chart">
        <h4>Réclamations par Ministère</h4>
        <canvas id="barChart"></canvas>
      </div>
    </div>
  </div>
