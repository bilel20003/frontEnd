<app-navbar-admin></app-navbar-admin>

<div class="container">
  <!-- Barre de recherche -->
  <div class="search-bar-container">
    <div class="search-bar">
      <input type="text" placeholder="Rechercher un objet..." [(ngModel)]="searchTerm" (input)="filterObjects()">
      <button><i class="fas fa-search"></i></button>
    </div>
  </div>

  <!-- Titre + actions -->
  <header class="d-flex justify-content-between align-items-center">
    <h2 style="margin-left: 250px">Gérer les objets par réclamation</h2>
    <div class="header-actions">
      <button class="mode-toggle" (click)="toggleMode()">
        <i class="fas" [ngClass]="isNightMode ? 'fa-sun' : 'fa-moon'"></i>
      </button>
      <button class="btn btn-primary" (click)="addObject()">+ Ajouter Objet</button>
    </div>
  </header>

  <!-- Tableau -->
  <div class="table-responsive">
    <table class="table table-hover shadow-sm rounded">
      <thead class="table-header">
        <tr>
          <th>ID</th>
          <th>Nom de l'objet</th>
          <th>Type</th>
          <th>Description</th>
          <th>Statut</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let objet of paginatedObjects">
          <td>{{ objet.id }}</td>
          <td>{{ objet.name }}</td>
          <td>{{ objet.type }}</td>
          <td>{{ objet.description }}</td>
          <td>{{ objet.status }}</td>
          <td>
            <button class="btn btn-info btn-sm me-2" (click)="editObject(objet)">
              <i class="fas fa-edit"></i> Modifier
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteObject(objet.id)">
              <i class="fas fa-trash"></i> Supprimer
            </button>
            <button class="btn btn-warning btn-sm me-2" (click)="affecterProduit(objet)">
              <i class="fas fa-link"></i> Affecter Produit
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Pagination -->
    <div class="pagination-container">
      <div class="page-options">
        <select [(ngModel)]="itemsPerPage" (change)="onItemsPerPageChange()">
          <option *ngFor="let option of [5, 10, 20]" [value]="option">{{ option }} lignes par page</option>
        </select>
      </div>
      <div class="pagination">
        <button (click)="goToPreviousPage()" [disabled]="currentPage === 1">Précédent</button>
        <span>Page {{ currentPage }} sur {{ totalPages }}</span>
        <button (click)="goToNextPage()" [disabled]="currentPage === totalPages">Suivant</button>
      </div>
    </div>
  </div>

  <!-- Popup (Modal) pour ajouter/éditer un objet -->
  <div class="modal-overlay" *ngIf="showModal">
    <div class="modal-content">
      <h3>{{ editingObject ? 'Modifier l\'Objet' : 'Ajouter un Objet' }}</h3>
      <form (ngSubmit)="saveObject()">
        <div class="form-group">
          <label for="name">Nom de l'objet</label>
          <input type="text" id="name" [(ngModel)]="newObject.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="type">Type</label>
          <input type="text" id="type" [(ngModel)]="newObject.type" name="type" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" [(ngModel)]="newObject.description" name="description" required></textarea>
        </div>
        <div class="form-group">
          <label for="status">Statut</label>
          <input type="text" id="status" [(ngModel)]="newObject.status" name="status" required>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Fermer</button>
          <button type="submit" class="btn btn-success">{{ editingObject ? 'Enregistrer' : 'Ajouter' }}</button>
        </div>
      </form>
    </div>
  </div>

</div>
