<div class="app-container">
  <app-navbar-admin></app-navbar-admin>

  <div class="page-content">
    <div class="horaire-container">
      <h2 class="title">Gestion des horaires de travail</h2>

      <!-- FORMULAIRE -->
      <form class="horaire-form" (ngSubmit)="ajouterHoraire()">
        <div class="form-row">
          <div class="form-group">
            <label>Mois</label>
            <select [(ngModel)]="horaire.mois" name="mois" required>
              <option *ngFor="let mois of moisList" [value]="mois">{{ mois }}</option>
            </select>
          </div>

          <div class="form-group">
            <label>Jour</label>
            <select [(ngModel)]="horaire.jour" name="jour" required>
              <option *ngFor="let jour of jours" [value]="jour">{{ jour }}</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Ouverture Matin</label>
            <input type="time" [(ngModel)]="horaire.ouvertureMatin" name="ouvertureMatin" required />
          </div>
          <div class="form-group">
            <label>Fermeture Matin</label>
            <input type="time" [(ngModel)]="horaire.fermetureMatin" name="fermetureMatin" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Ouverture Après-midi</label>
            <input type="time" [(ngModel)]="horaire.ouvertureSoir" name="ouvertureSoir" required />
          </div>
          <div class="form-group">
            <label>Fermeture Après-midi</label>
            <input type="time" [(ngModel)]="horaire.fermetureSoir" name="fermetureSoir" required />
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">Ajouter</button>
        </div>
      </form>

      <!-- TABLEAU -->
      <div class="horaire-table">
        <table>
          <thead>
            <tr>
              <th>Mois</th>
              <th>Jour</th>
              <th>Matin</th>
              <th>Après-midi</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let h of horaires">
              <td>{{ h.mois }}</td>
              <td>{{ h.jour }}</td>
              <td>{{ h.ouvertureMatin }} - {{ h.fermetureMatin }}</td>
              <td>{{ h.ouvertureSoir }} - {{ h.fermetureSoir }}</td>
              <td>
                <button class="btn-danger" (click)="supprimerHoraire(h)">Supprimer</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
