<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- Bande en haut -->
<div class="top-bar">
    <button class="icon-btn" (click)="toggleDropdown($event)">
      <i class="fas fa-bars"></i>
    </button>
    <ul class="dropdown-menu" [ngClass]="{ 'show': dropdownVisible }">
      <li>
        <a routerLink="/admin/profil">
          <i class="fas fa-user"></i> <span>Profil</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/parametres">
          <i class="fas fa-cog"></i> <span>Paramètres</span>
        </a>
      </li>
      <li class="logout">
        <a href="#" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i> <span>Déconnexion</span>
        </a>
      </li>
    </ul>
  </div>
  
  <!-- Sidebar Admin -->
  <nav class="sidebar">
    <div class="logo-container">
      <img src="assets/logo.png" alt="Logo CNI" />
    </div>
    <ul class="nav-links">
        <li>
            <a routerLink="/utilisateurs" routerLinkActive="active">
              <i class="fas fa-users-cog"></i> <span>Utilisateurs</span>
            </a>
          </li>
      <li>
        <a routerLink="/dashboard" routerLinkActive="active">
          <i class="fas fa-home"></i> <span>Dashboard</span>
        </a>
      </li>
      
      <li>
        <a routerLink="/product" routerLinkActive="active">
          <i class="fas fa-box"></i> <span>Produits</span>
        </a>
      </li>
      <li>
        <a routerLink="/objet-reclamation" routerLinkActive="active">
          <i class="fas fa-list"></i> <span>Objets Réclamation</span>
        </a>
      </li>
      <li>
        <a routerLink="/role" routerLinkActive="active">
          <i class="fas fa-user-tag"></i> <span>Rôles</span>
        </a>
      </li>
      <li>
        <a routerLink="/ministere" routerLinkActive="active">
          <i class="fas fa-university"></i> <span>Ministères / Services</span>
        </a>
      </li>
      <li>
        <a routerLink="/client" routerLinkActive="active">
          <i class="fas fa-id-card"></i> <span>Clients</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/statistiques" routerLinkActive="active">
          <i class="fas fa-chart-bar"></i> <span>Statistiques</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/horaires" routerLinkActive="active">
          <i class="fas fa-clock"></i> <span>Horaires</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/suivi" routerLinkActive="active">
          <i class="fas fa-tasks"></i> <span>État des demandes</span>
        </a>
      </li>
    </ul>
  </nav>
