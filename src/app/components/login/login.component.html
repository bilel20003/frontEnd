<!-- Logo CNI en haut Ã  gauche -->

  
  <div class="center-wrapper">
    <div class="login-wrapper">
      <!-- Section contenant l'image -->
      <div class="login-left">
        <img src="assets/logo-cni.png" alt="Login Image" class="login-image" />
      </div>
  
      <!-- Section contenant le formulaire -->
      <div class="login-right">
        <div class="login-card">
          <h2 class="login-title">Login</h2>

          <form (ngSubmit)="onLogin()">
            <div class="input-group">
              <label for="username">Username:</label>
              <input type="text" id="username" [(ngModel)]="form.username" name="username" required />
            </div>
  
            <div class="input-group">
              <label for="password">Password:</label>
              <input type="password" id="password" [(ngModel)]="form.password" name="password" required />
            </div>
  
            <button class="login-btn" type="submit">Log In</button>
          </form>
        </div>
      </div>
    </div>
  </div>
