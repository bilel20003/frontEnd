<div class="reset-container">
    <div class="reset-card">
      <div class="reset-header">
        <img src="assets/img/logo-cni.png" alt="CNI Logo" class="reset-logo" />
        <h2>Réinitialiser le mot de passe</h2>
      </div>
  
      <form [formGroup]="resetForm" (ngSubmit)="onResetPassword()">
        <div class="input-group">
          <label for="password">Nouveau mot de passe</label>
          <input type="password" id="password" formControlName="password" placeholder="Entrez votre nouveau mot de passe" />
          <div class="error-message" *ngIf="resetForm.get('password')?.invalid && (resetForm.get('password')?.touched || submitted)">
            <div *ngIf="resetForm.get('password')?.errors?.['required']">Le mot de passe est requis.</div>
            <div *ngIf="resetForm.get('password')?.errors?.['minlength']">Le mot de passe doit contenir au moins 8 caractères.</div>
          </div>
        </div>
  
        <div class="input-group">
          <label for="confirmPassword">Confirmer le mot de passe</label>
          <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirmez votre mot de passe" />
          <div class="error-message" *ngIf="resetForm.get('confirmPassword')?.invalid && (resetForm.get('confirmPassword')?.touched || submitted)">
            <div *ngIf="resetForm.get('confirmPassword')?.errors?.['required']">La confirmation est requise.</div>
          </div>
          <div class="error-message" *ngIf="resetForm.errors?.['mismatch'] && resetForm.get('confirmPassword')?.touched">
            Les mots de passe ne correspondent pas.
          </div>
        </div>
  
        <button class="reset-btn" type="submit" [disabled]="loading || resetForm.invalid">
          <span *ngIf="!loading">Réinitialiser</span>
          <div class="spinner-border spinner-border-sm" role="status" *ngIf="loading">
            <span class="sr-only">Chargement...</span>
          </div>
        </button>
      </form>
    </div>
  </div>
