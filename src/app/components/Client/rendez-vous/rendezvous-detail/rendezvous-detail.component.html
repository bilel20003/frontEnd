<div class="container">
    <h2 class="title">Ajouter un Rendez-vous</h2>
    <form [formGroup]="rendezVousForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label>Type de Problème</label>
        <select formControlName="typeProbleme" class="form-control">
          <option value="">Sélectionner un type</option>
          <option value="technique">Problème technique</option>
          <option value="administratif">Problème administratif</option>
          <option value="autre">Autre</option>
        </select>
      </div>
      <div class="form-group">
        <label>Date et Heure</label>
        <input type="datetime-local" formControlName="date" class="form-control">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea formControlName="description" class="form-control" placeholder="Description"></textarea>
      </div>
      <div class="button-container">
        <button type="submit" class="btn btn-submit">Envoyer la demande</button>
        <button type="button" class="btn btn-cancel" (click)="onCancel()">Annuler</button>
      </div>
    </form>
  
    
  </div>
