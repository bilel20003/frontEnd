<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- Top Bar -->
<div class="top-bar">
  <span class="welcome-message">
    Bienvenue <span class="name-highlight">{{ userInfo?.name || 'Client' }}</span>, 
    utilisateur du produit <span class="product-highlight">{{ getProductName() }}</span> / 
    <span class="ministry-highlight">{{ userInfo?.service?.ministere?.nomMinistere || 'N/A' }}</span>
  </span>
  <span *ngIf="userInfo?.role?.id === 4" class="client-badge">Client</span>

  <button class="icon-btn" (click)="toggleDropdown($event)">
    <i class="fas fa-user"></i>
  </button>
  <ul class="dropdown-menu" [ngClass]="{ 'show': dropdownVisible }">
    <li>
      <a routerLink="/profile-client">
        <i class="fas fa-user"></i> <span>Profil</span>
      </a>
    </li>
    
    <li class="logout">
      <a href="#" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i> <span>Déconnexion</span>
      </a>
    </li>
  </ul>
</div>

<!-- Sidebar -->
<nav class="sidebar">
  <div class="logo-container">
    <img src="assets/img/logo.png" alt="Logo CNI" />
  </div>
  <ul class="nav-links">
    <li>
      <a routerLink="/home" routerLinkActive="active">
        <i class="fas fa-home"></i> <span>Mes Requêtes</span>
      </a>
    </li>
    <li>
      <a routerLink="/rendez-vous" routerLinkActive="active">
        <i class="fas fa-calendar-alt"></i> <span>Mes RDV</span>
      </a>
    </li>
  </ul>
</nav>
