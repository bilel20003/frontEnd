<app-navbar></app-navbar>
<div class="container">
    <h1>Page de Recherche</h1>
    
    <div class="form-group">
      <label for="reference">Tapez la référence de votre requête</label>
      <input type="text" id="reference" [(ngModel)]="reference" class="form-control" placeholder="Référence">
    </div>
  
    <div class="buttons">
      <button class="btn btn-primary" (click)="recherche()">Recherche</button>
      <button class="btn btn-secondary" (click)="annuler()">Annuler</button>
      <button class="btn btn-outline-primary" (click)="rechercheAvancee()">Recherche Avancée</button>
    </div>
  </div>
