<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- Bande en haut -->
<div class="top-bar">
  <span class="welcome-message">
    Bienvenue <span class="name-highlight">{{ userInfo?.name || 'Guichetier' }}</span>, voici l'interface du guichetier du Centre National de l'Informatique
  </span>
  <span class="guichetier-badge">Guichetier</span>

  <button class="icon-btn" (click)="toggleDropdown($event)">
    <i class="fas fa-user-tie"></i>
  </button>
  <ul class="dropdown-menu" [ngClass]="{ 'show': dropdownVisible }">
    <li>
      <a routerLink="/profile-guichetier">
        <i class="fas fa-user"></i> <span>Profil</span>
      </a>
    </li>
    <li class="logout">
      <a href="#" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i> <span>DÃ©connexion</span>
      </a>
    </li>
  </ul>
</div>

<!-- Sidebar Guichetier -->
<nav class="sidebar">
  <div class="logo-container">
    <img src="assets/img/logo.png" alt="Logo CNI" />
  </div>
  <ul class="nav-links">
    <li>
      <a routerLink="/gui-home" routerLinkActive="active">
        <i class="fas fa-home"></i> <span>Home</span>
      </a>
    </li>
  </ul>
</nav>
