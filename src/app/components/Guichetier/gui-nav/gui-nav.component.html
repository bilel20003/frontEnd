<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<!-- Bande en haut -->
<div class="top-bar">
  <button class="icon-btn" (click)="toggleDropdown($event)">
    <i class="fas fa-bars"></i>
  </button>
  <ul class="dropdown-menu" [ngClass]="{ 'show': dropdownVisible }">
    <li><a href="#">Profil</a></li>
    <li><a href="#">Paramètres</a></li>
    <li class="logout"><a href="#" (click)="logout()">Déconnexion</a></li>
  </ul>
</div>

<nav class="sidebar">
  <div class="logo-container">
    <img src="assets/img/logo.png" alt="Logo CNI">
  </div>
  <ul class="nav-links">
    <li>
      <a [routerLink]="['/gui-home']" routerLinkActive="active">
        <i class="fas fa-home fa-2x"></i> Home
      </a>
    </li>
    <li>
      <a [routerLink]="['/gerer-rdv']" routerLinkActive="active">
        <i class="fas fa-calendar-alt fa-2x"></i> Gérer les rendez-vous
      </a>
    </li>
  </ul>
</nav>
