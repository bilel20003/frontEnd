<div class="container mt-4">
    <h2 class="text-center mb-4">Détails de la Réclamation</h2>

    <div *ngIf="reclamation">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Réclamation #{{ reclamation.id }}</h5>
                <p><strong>Date:</strong> {{ reclamation.date }}</p>
                <p><strong>Ministère:</strong> {{ reclamation.ministere }}</p>
                <p><strong>Service:</strong> {{ reclamation.service }}</p>
                <p><strong>Objet:</strong> {{ reclamation.objet }}</p>
                <p><strong>Description:</strong> {{ reclamation.description }}</p>

                <div class="form-group mt-3">
                    <label for="note">Ajouter une note:</label>
                    <textarea id="note" class="form-control" [(ngModel)]="note"></textarea>
                </div>

                <div class="mt-3">
                    <button class="btn btn-success me-2" (click)="soumettreTravail()">Travail Effectué</button>
                    <button class="btn btn-secondary" [routerLink]="['/tech-home']">Retourner</button>
                </div>
            </div>
        </div>
    </div>
</div>
